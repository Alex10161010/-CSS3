<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--  -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<!--  -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>UI Formulario</title>
	</head>
	<body>
		<div class="container">
			<div class="login-container">
				<div class="register">
					<h2>Registrarse</h2>
					<form action="">
						<input type="text" placeholder="Nombre" class="nombre" />
						<input type="text" placeholder="Correo" class="correo" />
						<input type="password" placeholder="Contraseña" class="pass" />
						<input type="password" placeholder="Confirma contraseña" class="repass" />
						<input type="submit" class="submit" value="REGISTRARSE" />
					</form>
				</div>
				<!--  -->
				<div class="login">
					<h2>Iniciar sesion</h2>
					<div class="login-items">
						<button class="btn-fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook</button>
						<!--  -->
						<button class="btn-tw"><i class="fab fa-twitter-square"></i> Acceder con Twitter</button>
						<!--  -->
						<button class="btn-cr"><i class="fas fa-envelope"></i> Acceder con Correo</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
