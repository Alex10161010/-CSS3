<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ocultar y mostrar contrase√±a</title>
		<!--Fontawesome-->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<!--Bootstra 5-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<!--My style-->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="text-center">
		<main class="form-signin">
			<form id="formularioLogin">
				<img class="mb-4" src="./changeUser.png" alt="" width="72" height="72" />
				<h1 class="h3 mb-3 fw-normal">Por favor, registrese</h1>

				<div class="form-floating">
					<input type="email" class="form-control" id="input-email" placeholder="name@example.com" />
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating divPasswordInput">
					<span id="showHideIconoPassword" class="fas fa-eye-slash"></span>
					<input type="password" class="form-control" id="input-pass" placeholder="Password" />
					<label for="floatingPassword">Password</label>
				</div>

				<button class="w-100 btn btn-lg btn-primary" type="button" id="btn-login">INICIAR SESION</button>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
