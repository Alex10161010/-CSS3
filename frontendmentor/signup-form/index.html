<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row form-login">
				<div class="col-12 col-md-6 informacion">
					<div>
						<h1>
							Learn to code by <br />
							watching others
						</h1>
						<p>
							See how experienced developers solve problems in real-time. Watching scripted tutorials is
							great, but understanding how developers think is invaluable.
						</p>
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="box box-blue">
						<p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
					</div>
					<form class="box box-white" id="form" novalidate="novalidate">
						<div class="form-group">
							<input type="text" class="form-control" id="firstname" placeholder="First Name" />
							<img src="./images/icon-error.svg" alt="error-icon" />
							<small></small>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="lastname" placeholder="Last Name" />
							<img src="./images/icon-error.svg" alt="error-icon" />
							<small></small>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="Email Address" />
							<img src="./images/icon-error.svg" alt="error-icon" />
							<small></small>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password" />
							<img src="./images/icon-error.svg" alt="error-icon" />
							<small></small>
						</div>
						<button class="btn-green">Claim your free trial</button>
						<small
							>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small
						>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
