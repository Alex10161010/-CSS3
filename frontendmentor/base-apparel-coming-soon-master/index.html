<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/public/css/style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="container-x">
			<div class="box-left">
				<div class="inner-container">
					<img class="img-logo" src="/images/logo.svg" alt="logotipo" />
					<img class="bg-mobile" src="/images/hero-mobile.jpg" alt="background movil" />
					<h1 class="txt-title">
						<span>We're</span><br />
						coming <br />soon
					</h1>
					<p class="txt-parrafo">
						Hello fellow shoppers! We're currently building our new fashion store. Add your email below
						to stay up-to-date with announcements and our launch deals.
					</p>
					<form id="formulario">
						<input type="email" placeholder="Email Address" />
						<img class="error-icon" src="/images/icon-error.svg" alt="error" />
						<button id="btn-enviar"><img src="/images/icon-arrow.svg" alt="boton flecha" /></button>
						<small>Please provide a valid email</small>
					</form>
				</div>
			</div>
			<div class="box-right bg-image"></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script src="/script.js"></script>
	</body>
</html>
